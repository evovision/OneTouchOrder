    <script>
        $('#orderQuantity').on('pageshow', function (event) {
            $('.flexslider').flexslider({
                animation: "slide"
            });

            //on display
            var w = window.innerHeight;
            var b = $('#btns').outerHeight();
            var f = $('.ui-footer').outerHeight();
            $('.flexslider .slides img').height(w-(b+f)+57);
            $('.flexslider').height(w-(b+f));
        });

        //on resize
        window.onresize = function(event) {
            var w = window.innerHeight;
            var b = $('#btns').outerHeight();
            var f = $('.ui-footer').outerHeight();
            $('.flexslider .slides img').height(w-(b+f)+57);
            $('.flexslider').height(w-(b+f));
        };
