<!-- food and drinks page -->
<!-- Start of first page: #tree -->
<div data-role="page" id="foodDrinksPage" style="padding: 0em !important; overflow: hidden !important;">
    <div data-role="header" data-position="fixed" class="header-box" id="headerFD" style="max-height: 40px; bottom: 0px; border-bottom: 1px solid black;">
            <a href="" class="ui-btn ui-icon-carat-l ui-btn-icon-notext" id="fdBack" style="background-color: black; border-color: black; height:30px;">Back</a>
            <h1 id="foodDrinksText" style="color: white; height:20px;"></h1>
            <a href="" class="ui-btn ui-icon-home ui-btn-icon-notext home" style="background-color: black; border-color: black; height:30px;">Home</a>   
    </div><!-- /header -->
    <div role="main" class="ui-content ok-content foodDrinksStyle" style="overflow: hidden !important;">
			<div class="mancare-bauturi">
				<div class="image" id="food">
					<img src="http://upload.onetouchorder.ro/repository/onetouch/food.jpg" />
					<div class="band">
					<p class="text" id="foodText"></p>
					</div>
				</div>
				<div class="image" id="drinks">
					   <img src="http://upload.onetouchorder.ro/repository/onetouch/drinks.jpg" />
					   <div class="band">
					   <p class="text" id="drinksText"></p>
					   </div>
				</div>
			</div>      
    </div><!-- /content -->
	<div data-role="footer" data-position="fixed" class="footer-box ui-grid-c" id="footerFD" style=" overflow: hidden !important;">
		<div class="ui-block-a" style="border-right: 1px solid #3c3c3b">
            <a href="" id="menu">
				<i class="fa fa-bars fa-3" style="color: #3c3c3b; font-size: 30px; text-shadow: none;"></i>
				<br />
				<span id="menuText" style="text-align: center; color: #3c3c3b; text-shadow: none; font-size: 12px;"></span>
			</a>
		</div>
		<div class="ui-block-b" style="border-right: 1px solid #3c3c3b">
			<a href="" id="openWaiterPopUp" data-rel="popup" data-transition="pop">
					<i class="fa fa-user fa-3" style="color: #3c3c3b; font-size: 30px; text-shadow: none;"></i>
					<br />
				<span id="callWaiterText" style="text-align: center; color: #3c3c3b; text-shadow: none; font-size: 12px;"></span>
			</a>
		</div>
		<div class="ui-block-c" style="border-right: 1px solid #3c3c3b">
			<a href="" id="basket">
				<i class="fa fa-list-alt fa-3" style="color: #3c3c3b; font-size: 30px; text-shadow: none;"></i>
				<br />
				<span id="orderText" style="text-align: center; color: #3c3c3b; text-shadow: none; font-size: 12px;"></span>
			</a>
		</div>
		<div class="ui-block-d">
            <a href="" id="check">
				<i class="fa fa-credit-card-alt fa-3" style="color: #3c3c3b; font-size: 30px; text-shadow: none;"></i>
				<br />
				<span id="checkText" style="text-align: center; color: #3c3c3b; text-shadow: none; font-size: 12px;"></span>
			</a>
		</div>
    </div><!-- /footer -->
	
	<!-- calling waiter popup start -->
	<div data-role="popup"  data-close-btn="none"  id="waiterPopUp">
		<div data-role="header">
			<h1 id="callWaiterHeaderText"></h1>
			<!-- <h1 id="callWaiterHeaderTeaxt">Cheama un ospatar</h1> -->
		</div><!-- /header -->
		<div role="main" class="ui-content" style="padding:10px; text-align:center;">   
			<!-- <p>Un ospatar va ajunge la dumneavoastra in cel mai scurt timp.</p> -->
			<p id="callWaiterMessageText"></p>
			<p><a href="#main" id="calling" class="ui-btn ui-shadow ui-corner-all ui-btn-inline ui-icon-back ui-btn-icon-left"></a></p>
		</div><!-- /content -->
	</div
	<!-- calling waiter popup start -->
</div><!-- /page tree -->
