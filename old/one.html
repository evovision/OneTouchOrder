<!-- Start of first page: #one -->
<div data-role="page" id="one" style="background-image:url(img/backlogin.jpg); background-size:cover; background-position:center; text-align:center; max-height: 667px;">	
    <div role="main" class="ui-content no-header" >
        <fieldset class="ui-grid-d lang-block">
            <div class="ui-block-a"></div>
            <div class="ui-block-b"></div>
            <div class="ui-block-c"></div>
            <div class="ui-block-d">
                <input type="radio" name="lang" value="ro" id="ro" data-role="none">
                <label data-role="none" for="ro"><img src="img/ro.png"></label>
            </div>
            <div class="ui-block-e">
                <input type="radio" name="lang" value="en" id="en" data-role="none">
                <label data-role="none" for="en"><img src="img/en.png"></label>
            </div>
        </fieldset>
        <div>
            <br/>
            <div class="logo-block" style=" margin-bottom:20px; "><img src="img/logo_one.png" />
                <p style="color: #9bd049; font-family: Montserrat; text-shadow: none; margin-top:20px; margin-bottom:10px">One Touch Order</span>

                <div>
                    <p class="text_modified" id="homeText">Comandă mai simplu ca niciodată.</p>
                </div>
            </div>

            <div id="scan" class="scan-div ui-corner-all" role="button">
                <img src="img/icon_scan.png"/>
                <!--<a href="#">SCAN</a>-->
            </div>
        </div>
    </div><!-- /content -->
    <!-- langPopupRo start -->
    <div data-role="popup" data-close-btn="none" id="langPopupRo">
        <div data-role="header">
            <h1 id="langPopupRoHeaderText">Info</h1>
        </div><!-- /header -->
        <div role="main" class="ui-content" style="padding:10px; text-align:center;">
            <p id="langPopupRoText">Ai selectat limba romana.</p>
            <p>
                <a href="" id="langPopUpRoOk" data-rel="popup" data-transition="pop" class="ui-btn ui-shadow ui-corner-all ui-btn-inline ui-icon-check ui-btn-icon-left">OK</a>
            </p>
        </div><!-- /content -->
    </div>
    <!-- langPopupRo finish -->
    <!-- langPopupEn start -->
    <div data-role="popup" data-close-btn="none" id="langPopupEn">
        <div data-role="header">
            <h1 id="langPopupEnHeaderText">Info</h1>
        </div><!-- /header -->
        <div role="main" class="ui-content" style="padding:10px; text-align:center;">
            <p id="langPopupText">You Selected English Language.</p>
            <p>
                <a href="" id="langPopUpEnOk" data-rel="popup" data-transition="pop" class="ui-btn ui-shadow ui-corner-all ui-btn-inline ui-icon-check ui-btn-icon-left">OK</a>
            </p>
        </div><!-- /content -->
    </div>
    <!-- langPopupEn finish -->
</div>
